<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="七龍珠龍珠雷達" />
        <meta property="og:description" content="龍珠雷達是由天才發明家布瑪所製作，是根據龍珠所發出的微弱電波來準確定位龍珠位置的輕便儀器，即使是當時擁有高端科技和武器的紅緞帶軍團也無法達到布瑪的技術水平" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
        <link rel="stylesheet" href="css/dragon-radar.css" />
        <title>七龍珠龍珠雷達</title>
    </head>
    <body>
        <div class="dragon-radar">
            <label class="dragon-radar-button" for="screen-toggle">
                <div class="button-knob"></div>
            </label>
            <input id="screen-toggle" type="checkbox" />
            <div class="radar-screen">
                <div class="screen-positions">
                    <div class="current-position"></div>
                    <div class="ball-indicators">
                        <div class="ball-indicator">6</div>
                        <div class="ball-indicator"></div>
                        <div class="ball-indicator">4</div>
                    </div>
                </div>
                <div class="screen-tracking">
                    <div class="tracking-motion">
                        <div class="ball-indicator">7</div>
                        <div class="tracking-line">
                            <div class="track-indicator"></div>
                            <div class="track-indicator"></div>
                            <div class="track-indicator"></div>
                            <div class="track-indicator"></div>
                            <div class="track-indicator"></div>
                            <div class="track-indicator"></div>
                            <div class="track-indicator"></div>
                            <div class="track-indicator"></div>
                            <div class="track-indicator"></div>
                            <div class="track-indicator"></div>
                            <div class="track-indicator"></div>
                            <div class="track-indicator"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
